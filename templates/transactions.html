<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Transaction History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Action</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction[0] }}</td>
                        <td>{{ transaction[1] }}</td>
                        <td>{{ transaction[2] }}</td>
                        <td>${{ "%.2f" % transaction[3] }}</td>
                        <td>{{ transaction[4] }}</td>
                        <td>{{ transaction[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
